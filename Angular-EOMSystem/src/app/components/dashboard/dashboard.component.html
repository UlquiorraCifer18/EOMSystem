<div class="content" >
  <app-side-nav></app-side-nav>
  <div class="container">
    <div class="container1">
    <h5>All Programs</h5>
    <div class="con">
      <button class="btn btn-primary" routerLink="/dashboard/create-program">
        Add Program
      </button>
    </div>
    <div class="card-container">
      <div class="card"  *ngFor="let program of programs">
        <div class="card-body">
          <div>
            <label class="title">{{ program.title }}</label>
          </div>
          <div class="img-container">
            <img src="#" alt="image" />
          </div>

          <div class="butcon">
            <button
              class="btn btn-primary"
              routerLink="/dashboard/program/{{ program.id }}"
              id="btn"
            >
              View
            </button>
            <button class="btn btn-primary" id="btn" routerLink="dashboard/program/edit/{{ program.id }}">Edit</button>
            <button class="btn btn-primary" id="btn1" routerLink="">Delete</button>
        </div>
        </div>
      </div>
    </div>
    
    <div class="container3" *ngIf="loggedIn ? (isAdmin ? true : false) : false">
      <div class="card-container">
          <div class="card-body">
              <div class="chart" [chart]="chart"></div>
          </div>
      </div>
      </div>
      </div>
      </div>
<div class="botcon1">
      <div class="container2">
    <div class="card-container">
        <div class="card-body">
          <div class="card2">
            <div class="card" style="width: 45rem">
              <div class="card-header">Announcements</div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Moa File</th>
                      <th scope="col">Start of Partnership</th>
                      <th scope="col">End of Partnership</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let exmoa of exmoas">
                      <td>{{ exmoa.name }}</td>
                      <td>{{ exmoa.MoaFile }}</td>
                      <td>{{ exmoa.startPartnership }}</td>
                      <td>{{ exmoa.endPartnership }}</td>
                      <td>
                        <button
                          class="btn btn-primary"
                          routerLink="/partner/renew/{{ exmoa.id }}"
                        >
                          Renew
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            
          </div>
        </div>
        </div>
        
        
    </div>
    <div class="container4" *ngIf="loggedIn ? (isAdmin ? true : false) : false">
      <h5>Faculty and Partners Members Summary</h5>
      <div class="card-container">
          <div class="card-body">
            <div class="card2">
            <p>Sample Partner</p>
            <p>Sample Faculty</p>
            <p class="red">30days</p>
            </div>
          </div>
      </div>
  
</div>
</div>
    
    
      

  
    
    

     
     

</div>
